syntax = "proto3";

package users;

service UserService {
  rpc GetUser (User) returns (User);
  rpc GetUsers (Empty) returns (Users);
  rpc CreateUser (User) returns (User);
}

message User {
  string _id = 1;
  string name = 2;
  string lastName = 3;
}

message Users {
  repeated User users = 1;
}

message Empty {
}
